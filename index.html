<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Front-End Internship Task</title>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="image-filters flex">
                <div>
                    <label for="greyscale">Greyscale:</label>
                    <input type="checkbox" name="greyscale" id="greyscale" />
                </div>
                <div>
                    <label for="blur">Blur:</label>
                    <input type="range" name="blur" id="blur" value="0" min="0" max="10" />
                </div>

            </div>
            <div class="enlarged-image" name="enlarged-image"></div>
            <div class="image-information">
                <p>Author: <span id="author"></span></p>
                <p>Original image size: <span id="img-size"></span></p>
            </div>
        </div>

    </div>

</body>

</html>
